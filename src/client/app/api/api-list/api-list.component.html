<div class="container-fluid" style="margin-bottom:25px;">

  <h4 style="margin-top: 20px; margin-bottom: 45px; " id="title">
    Lista de API's</h4>

  <div class="card">
    <div class="card-header">
      <input type="text" [ngClass]="filtro" placeholder="Procurar API">
    </div>
    <div class="card-body" [ngClass]="{'wait':wait}">
        <fa name="spinner" animation="spin" class="waiter"></fa>
      <table class="table">
        <thead>
          <tr>
            <th scope="col" style="color:black">API</th>
            <th scope="col" style="color:black">Status</th>
          </tr>
        </thead>

        <tr *ngFor="let api of this.filterResult.fillApi(apis, filtro)" class="apis" routerLink="/apidetail/{{api.id}}">

          <th scope="row">{{api.name}}</th>

          <td>
            <fa *ngIf="api.status" name="check-circle" style="color:green"></fa>
            <fa *ngIf="!api.status" name="exclamation-triangle" style="color:red"></fa>
          </td>

        </tr>

      </table>


    </div>
  </div>
