<div class="row">

  <div class="col-md-8 offset-md-2 flex">
    <div class="flex-item">
      <div class="card">
        <div class="card-body pcstaticdata">
          <h4 id="name">
            <fa name="spinner" animation="spin"></fa>
          </h4>
        </div>
      </div>
    </div>
  </div>

</div>

<div class="row">

  <div class="col-md-8 offset-md-2 flex">
    <div class="flex-item">
      <div class="card">
        <div class="card-body pcstaticdata" [ngClass]="{'wait':wait}">

          <h4>EndPoint:
            <a class="endpoint" id="endPoint">
              <fa name="spinner" animation="spin"></fa>
            </a></h4>
        </div>
      </div>
    </div>
  </div>

</div>

<div class="row">
  <div class="col-md-6 flex">
    <div class="flex-item">
      <div class="card">
        <div class="card-header pcdata">
          <h6>Porcentagem de tempo ativa no mês</h6>
        </div>
        <div class="card-body" [ngClass]="{'wait':wait}">
          <fa name="spinner" animation="spin" class="waiter"></fa>
          <div class="canvas">
            <canvas baseChart [data]="pieChartData" [labels]="pieChartLabels" [chartType]="pieChartType"
              [options]="pieChartOptions" [plugins]="pieChartPlugins" [legend]="pieChartLegend">
            </canvas>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="col-md-6 flex">
    <div class="flex-item">
      <div class="card">
        <div class="card-header pcdata">
          <h6>Quedas na api por mês</h6>
        </div>
        <div class="card-body" [ngClass]="{'wait':wait}">
          <fa name="spinner" animation="spin" class="waiter"></fa>
          <div class="canvas">
            <canvas baseChart [datasets]="barChartData" [labels]="barChartLabels" [options]="barChartOptions"
              [plugins]="barChartPlugins" [legend]="barChartLegend" [chartType]="barChartType">
            </canvas>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-md-8 offset-md-2 flex">
    <div class="flex-item">
      <div class="card">
        <div class="card-header pcdata">
          <h4>
            Sobre a API
          </h4>
        </div>
        <div class="card-body" style="text-align: center">
          <p id="description">
            <fa name="spinner" animation="spin"></fa>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
