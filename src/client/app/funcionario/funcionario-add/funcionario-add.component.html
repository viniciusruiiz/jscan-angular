<div class="card-height">
    <div class="card">
        <h3>Cadastro de Funcionários</h3><br>
        <div [formGroup]="registerForm">
            <div class="row">
                <div class="col-sm-12 col-md-6 col-lg-8">
                    <label for="name">Nome</label>
                    <input type="text" class="form-control" formControlName="name" placeholder="Ex.: João da Silva"
                        id="name">
                </div>
                <div class="col-sm-12 col-md-6 col-lg-4">
                    <label>Telefone</label>
                    <input type="text" class="form-control" formControlName="phone" placeholder="(apenas números)"
                        id="telefone">
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12 col-md-6 col-lg-8">
                    <label>Email</label>
                    <input type="email" placeholder="Ex.: joao@email.com" formControlName="email" class="form-control">
                </div>
                <div class="col-sm-12 col-md-6 col-lg-4">
                    <label>Senha</label>
                    <input type="password" formControlName="password" class="form-control"><br>
                </div>
            </div>
            <!-- <div class="btn-group btn-group-toggle" data-toggle="buttons"> -->
            <div class="radios">
                <label class="radio-inline"><input type="radio" formControlName="type" value="1" name="type"
                        (click)="hideselectbox()">Gestor</label>
                <label class="radio-inline"><input type="radio" formControlName="type" value="2" name="type"
                        (click)="showselectbox()">Desenvolvedor</label>
            </div>
            <!-- </div> -->
            <div class="offset-lg-2 offset-md-3 col-sm-12 col-md-6 col-lg-8">
                <div class="form-check" id="selectbox" style="display: none">
                    <label for="exampleFormControlSelect1">Selecione o gestor desse desenvolvedor</label>
                    <select class="form-control" formControlName="idManager" id="exampleFormControlSelect1">
                        <option *ngFor="let manager of managers" value="{{manager.idFuncionario}}">
                            {{manager.nmFuncionario}}</option>
                    </select>
                </div>
            </div>
            <br><button class="btn" (click)="create()"> <span>Cadastrar <span class="spinner-border spinner-border-sm"
                        [ngClass]="{'waiting': !doing}"></span></span></button>
        </div>
    </div>
</div>
